<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogger Media</title>
  </head>
  <body>
    <main>
      <div>Post a Blog</div>
      <form id="formId">
        <input type="text" id="blog-title" placeholder="Blog Title" />
        <input type="text" id="blog-author" placeholder="Blog Author" />
        <input type="text" id="blog-content" placeholder="Blog Content" />
        <button type="submit" id="blogButton">POST</button>
      </form>
    </main>
    <ul id="blogs"></ul>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  <script src="app.js"></script>
</html>
